<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강승규의 GitHub 페이지</title>
  <link rel="stylesheet" href="path/to/bootstrap.css">
  <link rel="stylesheet" href="path/to/your/custom.css">
</head>
<body>
  <!-- 기존 섹션들 -->

  <!-- 스킬 섹션 -->
  <section id="skills" class="bg-light text-center">
    <div class="container">
      <h2 class="text-uppercase text-secondary mb-0">나의 스킬</h2>
      <hr class="star-dark mb-5">
      <div class="row">
        <div class="col-lg-6">
          <p class="lead">JavaScript</p>
        </div>
        <div class="col-lg-6">
          <p class="lead">C 언어</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 프로젝트 섹션 -->
  <section id="projects">
    <div class="container">
      <h2 class="text-center text-uppercase text-secondary mb-0">프로젝트</h2>
      <hr class="star-dark mb-5">
      <div class="row">
        <div class="col-md-4">
          <h3>부산행 게임</h3>
          <p>좀비 영화 부산행을 기반으로 한 게임 프로젝트입니다.</p>
        </div>
        <div class="col-md-4">
          <h3>오징어 게임</h3>
          <p>드라마 오징어 게임을 기반으로 한 게임 프로젝트입니다.</p>
        </div>
        <div class="col-md-4">
          <h3>AI 챗봇</h3>
          <p>AI를 활용한 챗봇 개발 프로젝트 (예정).</p>
        </div>
        <div class="col-md-4">
          <h3>웹 크롤러</h3>
          <p>웹 데이터를 수집하는 크롤러 개발 프로젝트 (예정).</p>
        </div>
        <div class="col-md-4">
          <h3>블록체인 애플리케이션</h3>
          <p>블록체인 기술을 활용한 애플리케이션 개발 프로젝트 (예정).</p>
        </div>
      </div>
    </div>
  </section>

  <!-- 희망 직무 섹션 -->
  <section id="career">
    <div class="container">
      <h2 class="text-center text-uppercase text-secondary mb-0">희망 직무</h2>
      <hr class="star-dark mb-5">
      <p class="lead text-center">웹 개발 및 게임 개발</p>
    </div>
  </section>

  <!-- 스크립트 및 기타 리소스 -->
  <script src="path/to/jquery.js"></script>
  <script src="path/to/bootstrap.js"></script>
  <script src="path/to/your/custom.js"></script>
</body>
</html>
